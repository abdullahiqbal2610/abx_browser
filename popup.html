<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xAI Extension Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 400px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 300;
            background: linear-gradient(135deg, #ffffff 0%, #a855f7 50%, #3b82f6 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header p {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .setting-group {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .setting-label {
            display: block;
            margin-bottom: 8px;
            color: #e5e7eb;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .setting-input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .setting-input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
        }

        .setting-input::placeholder {
            color: #6b7280;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            margin: 0;
        }

        .slider-container {
            margin-top: 10px;
        }

        .slider {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #7c3aed, #3b82f6);
            border-radius: 50%;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #7c3aed, #3b82f6);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7c3aed, #3b82f6);
            color: #ffffff;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: #e5e7eb;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .status-message {
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 0.85rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.success {
            background: rgba(34, 197, 94, 0.1);
            color: #10b981;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status-message.show {
            opacity: 1;
        }

        .quick-actions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quick-action-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .quick-action-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #7c3aed;
        }

        .version-info {
            text-align: center;
            color: #6b7280;
            font-size: 0.75rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>xAI Extension</h1>
        <p>Customize your experience</p>
    </div>

    <div class="setting-group">
        <label class="setting-label" for="userName">Your Name</label>
        <input 
            type="text" 
            id="userName" 
            class="setting-input" 
            placeholder="Enter your name for personalized greetings"
        >
    </div>

    <div class="setting-group">
        <label class="checkbox-container">
            <input type="checkbox" id="animationsEnabled" class="checkbox-input">
            <span class="setting-label">Enable Animations</span>
        </label>
    </div>

    <div class="setting-group">
        <label class="setting-label" for="particleCount">Particle Density</label>
        <div class="slider-container">
            <input 
                type="range" 
                id="particleCount" 
                class="slider" 
                min="10" 
                max="100" 
                value="50"
            >
            <div style="display: flex; justify-content: space-between; margin-top: 5px; font-size: 0.8rem; color: #9ca3af;">
                <span>Low</span>
                <span id="particleValue">50</span>
                <span>High</span>
            </div>
        </div>
    </div>

    <div class="setting-group">
        <label class="checkbox-container">
            <input type="checkbox" id="weatherEnabled" class="checkbox-input">
            <span class="setting-label">Enable Weather Widget</span>
        </label>
    </div>

    <div class="setting-group">
        <label class="setting-label" for="weatherLocation">Weather Location</label>
        <input 
            type="text" 
            id="weatherLocation" 
            class="setting-input" 
            placeholder="Enter city name (leave empty for current location)"
        >
    </div>

    <div class="setting-group">
        <label class="setting-label" for="weatherUnit">Temperature Unit</label>
        <select id="weatherUnit" class="setting-input">
            <option value="metric">Celsius (°C)</option>
            <option value="imperial">Fahrenheit (°F)</option>
        </select>
    </div>

    <div class="setting-group">
        <label class="setting-label" for="weatherApiKey">OpenWeatherMap API Key (Optional)</label>
        <input 
            type="password" 
            id="weatherApiKey" 
            class="setting-input" 
            placeholder="Enter your API key for live weather data"
        >
        <div style="font-size: 0.75rem; color: #6b7280; margin-top: 5px;">
            Get a free API key at <a href="https://openweathermap.org/api" target="_blank" style="color: #60a5fa;">openweathermap.org</a>
        </div>
    </div>

    <div class="button-group">
        <button class="btn btn-secondary" id="resetBtn">Reset</button>
        <button class="btn btn-primary" id="saveBtn">Save Settings</button>
    </div>

    <div class="quick-actions">
        <button class="quick-action-btn" id="openNewTabBtn">Open New Tab</button>
        <button class="quick-action-btn" id="refreshExtensionBtn">Refresh Extension</button>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <div class="version-info">
        Version 1.0.0
    </div>

    <script src="popup.js"></script>
</body>
</html>
